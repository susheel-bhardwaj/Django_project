{% extends "layout.html" %}
{% block content %}
<div class="flex flex-col items-center">
    <h2 class="text-2xl mt-4">Register form :</h2>
<form  method="post" class="bg-gray-600 p-4 shadow-2xl mt-6 flex flex-col w-96 rounded-md~ ">
    {% csrf_token %}
    {% comment %} {{form.as_p}} {% endcomment %}
    <label for="username" class="mt-3 text-start text-xl">Username:</label>
    <input type="text" name="username" class="bg-slate-600 text-white rounded-md">
    <label for="email" class="mt-3 text-start text-xl">Email:</label>
    <input type="email" name="email" class="bg-slate-600 text-white rounded-md">
    <label for="password1" class="mt-3 text-start text-xl">Password:</label>
    <input type="password" name="password1" class="bg-slate-600 text-white rounded-md">
    <label for="password2" class="mt-3 text-start text-xl">Confirm Password:</label>
    <input type="password" name="password2" class="bg-slate-600 text-white rounded-md">
    <button class="bg-blue-600 text-white  text-xl px-6 h-10 hover:bg-blue-700 hover:text-slate-400 rounded-md mt-2">Register</button>
</form>

</div>
{% endblock %}
