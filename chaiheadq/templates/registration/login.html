{% extends "layout.html" %}
{% block content %}
<div class="flex flex-col items-center">
    <h2 class="text-2xl mt-4">Login form :</h2>
  <form  method="post" class="bg-slate-700 p-4 shadow-2xl mt-6 flex flex-col rounded-md " >
    {% csrf_token %}
    {% comment %} {{form.as_p}} {% endcomment %}

     <label for="username" class="text-start text-xl mt-3">Username:</label>
     <input type="text" name="username" class="rounded-md bg-slate-600 text-white">
     <label for="password" class="text-start text-xl mt-3">Password:</label>
    <input type="password" name="password" class="rounded-md bg-slate-600 text-white">
    <button class="bg-blue-600 text-white  mx-24 text-xl px-6 h-10 hover:bg-blue-700 hover:text-slate-400 rounded-md mt-4 items-center">Login</button>
   </form>
   <p class="mt-2 text-sm">Don't have an account?<a class="text-blue-700 hover:text-blue-300 underline " href="{%url 'register'%}">Register here</a></p>

</div>
{% endblock %}
