{% extends "layout.html" %}

{% block title %}
chai aur tweet
{% endblock %}

{% block content %}


<div class=" flex flex-col  items-center mt-6 text-center ">
    <h2>{%if form.instance.pk%}
        <p>Edit tweet :</p>
        {%else%}
        
        <p class="text-2xl font-semibold ">Create tweet : </p>
        {%endif%}
        <form enctype="multipart/form-data" method="post" class="bg-gray-700  shadow-2xl p-4  flex flex-col rounded-md " >
            {% csrf_token %}
            {% comment %} {{form.as_p}} {% endcomment %}
            <label for="text" class=" mt-3 text-start text-xl">Text:</label>
            <textarea name="text" id="" cols="3" rows="8" class="bg-slate-600 rounded-md"></textarea>
            <label for="img" class=" mt-3 text-start text-xl">Image:</label>
            <input type="file" name="photo" class="rounded-md">
           
            <button class="bg-orange-500 text-white  text-xl  h-10 hover:bg-orange-600 w-full  my-4  rounded-md" type="submit">Submit</button> <br>
    
        </form>

    </h2>
    <a class="text-blue-400 hover:text-blue-500 underline" href="{%url 'tweet_list'%}">Back to home page</a>
    
</div>
{% endblock %}
